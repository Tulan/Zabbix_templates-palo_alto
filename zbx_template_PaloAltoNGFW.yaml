            - uuid: 394584e124f6433bb41cbbd867348144
              expression: '(last(/Palo Alto Networks Firewall by SNMP/panSysAppVersion,#1)<>last(/Palo Alto Networks Firewall by SNMP/panSysAppVersion,#2))=1'
