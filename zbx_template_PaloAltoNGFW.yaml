                The value 'ok(1)' indicates that the agent can obtain the sensor value.
                
                The value 'unavailable(2)' indicates that the agent presently cannot obtain the sensor value.
                
                The value 'nonoperational(3)' indicates that the agent believes the sensor is broken.  The sensor could have a hard failure (disconnected wire), or a soft failure such as out-of-range, jittery, or wildly fluctuating readings.
              valuemap:
                name: EntitySensorStatus
              tags:
                - tag: component
                  value: health
                - tag: component
                  value: temp
            - uuid: f3d1cc596b2d441496d501393eb358e9
              name: 'Temp: {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.4.{#SNMPINDEX}'
              key: 'entPhySensorValue[{#SNMPINDEX},TEMPERATURE]'
              units: Â°C
              description: |
                ENTITY-SENSOR-MIB::entPhySensorValue
                The most recent measurement obtained by the agent for this sensor.
              tags:
                - tag: component
                  value: temp
          trigger_prototypes:
            - uuid: 10fd5d3288684fb4a6b43bfc7a1b2094
              expression: 'last(/Palo Alto Networks Firewall by SNMP/entPhySensorValue[{#SNMPINDEX},TEMPERATURE])>50 and last(/Palo Alto Networks Firewall by SNMP/entPhySensorOperStatus[{#SNMPINDEX},TEMPERATURE])=3'
              name: '{#SNMPVALUE} is {ITEM.VALUE1}'
              priority: WARNING
              tags:
                - tag: scope
                  value: availability
          graph_prototypes:
            - uuid: 3e583ebb13c940da9a3acab9f61400af
              name: 'Temperature: {#SNMPVALUE}'
              graph_items:
                - color: 1A7C11
                  item:
                    host: 'Palo Alto Networks Firewall by SNMP'
                    key: 'entPhySensorValue[{#SNMPINDEX},TEMPERATURE]'
      tags:
        - tag: class
          value: network
        - tag: target
