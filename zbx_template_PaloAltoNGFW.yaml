          history: 30d
          value_type: TEXT
          trends: '0'
          description: 'Chassis type for this Palo Alto device.'
          inventory_link: MODEL
          tags:
            - tag: component
              value: system
        - uuid: e2d110b53e054707838ad9217f2744e8
