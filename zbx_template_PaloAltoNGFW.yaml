        - uuid: 6ddb1ff37b0e4ff890ee4d4ee900ee0f
          name: 'Serial Number'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.25461.2.1.2.1.3.0
          key: panSysSerialNumber
