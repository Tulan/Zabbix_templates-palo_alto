          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.47.1.1.1.1.2]'
          key: 'entPhysicalDescr[POWER]'
          delay: '1h'
          filter:
            conditions:
              - macro: '{#SNMPVALUE}'
                value: Power
                formulaid: A
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          description: 'A textual description of physical entity. This object should contain a string that identifies the manufacturer''s name for the physical entity, and should be set to a distinct value for each version or model of the physical entity.'
          item_prototypes:
            - uuid: ba87d091e43f4407b953cb84996ae4ed
              name: 'Operational status of {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.5.{#SNMPINDEX}'
              key: 'entPhySensorOperStatus[{#SNMPVALUE},POWER]'
              delay: 5m
              description: |
                An object using this data type represents the operational status of a physical sensor.
                
                The value 'ok(1)' indicates that the agent can obtain the sensor value.
                
                The value 'unavailable(2)' indicates that the agent presently cannot obtain the sensor value.
                
                The value 'nonoperational(3)' indicates that the agent believes the sensor is broken.  The sensor could have a hard failure (disconnected wire), or a soft failure such as out-of-range, jittery, or wildly fluctuating readings.
              valuemap:
                name: EntitySensorStatus
              tags:
                - tag: component
                  value: health
                - tag: component
                  value: power
              trigger_prototypes:
                - uuid: 79f826e48c24420792aeb424ef6bc22f
                  expression: 'last(/Palo Alto Networks Firewall by SNMP/entPhySensorOperStatus[{#SNMPVALUE},POWER])=3'
                  name: '{#SNMPVALUE} is nonoperational'
                  priority: HIGH
                  description: 'Trigger for Power operational status'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: 0b46d828c62147378ee83b67c320eb4f
              name: '{#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.4.{#SNMPINDEX}'
              key: 'entPhySensorValue[{#SNMPINDEX},POWER]'
              description: |
                ENTITY-SENSOR-MIB::entPhySensorValue
                The most recent measurement obtained by the agent for this sensor.
              tags:
                - tag: component
                  value: power
        - uuid: b133aa1d7a854de38ad786767b5a4148
          name: 'Temperature Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.47.1.1.1.1.2]'
          key: 'entPhysicalDescr[TEMPERATURE]'
          delay: '1h'
          filter:
            evaltype: OR
            conditions:
              - macro: '{#SNMPVALUE}'
                value: Bottom
                formulaid: A
              - macro: '{#SNMPVALUE}'
                value: CP
                formulaid: B
              - macro: '{#SNMPVALUE}'
                value: DP
                formulaid: C
              - macro: '{#SNMPVALUE}'
                value: NP
                formulaid: D
              - macro: '{#SNMPVALUE}'
                value: Switch
                formulaid: E
              - macro: '{#SNMPVALUE}'
                value: Temperature
                formulaid: F
              - macro: '{#SNMPVALUE}'
                value: Top
                formulaid: G
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          description: 'A textual description of physical entity. This object should contain a string that identifies the manufacturer''s name for the physical entity, and should be set to a distinct value for each version or model of the physical entity.'
          item_prototypes:
            - uuid: 9fb1c5af3a2d42598d8eaf186ac24a69
              name: 'Operational status of Temp Sensor {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.99.1.1.1.5.{#SNMPINDEX}'
              key: 'entPhySensorOperStatus[{#SNMPINDEX},TEMPERATURE]'
