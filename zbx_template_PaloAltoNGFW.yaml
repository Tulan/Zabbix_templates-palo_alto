              name: 'High session table utilization (>90%) for 15m'
              priority: HIGH
              description: 'Reaching session table capacity'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: performance
        - uuid: 7a7d7c2950014f599a59d6d7e286b710
