              name: 'High GlobalProtect utilization (>95%) for 15m'
              priority: AVERAGE
              description: 'Hitting GP limits for 15  minutes'
              tags:
                - tag: scope
                  value: performance
        - uuid: 17d6ff3560f54dfca8cec846dc57c206
          name: 'Total active sessions'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.25461.2.1.2.3.3.0
