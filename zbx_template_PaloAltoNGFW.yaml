        - uuid: 1e314d43713f477da1c6c6c4f454b224
          name: 'GP gateway utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.25461.2.1.2.5.1.1.0
          key: panGPGWUtilizationPct
