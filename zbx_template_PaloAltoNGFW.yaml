        - uuid: 4737b7ec368f4c97860c4c78f3b903c9
          name: 'URL Filtering Version'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.25461.2.1.2.1.10.0
          key: panSysUrlFilteringVersion
